<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>XP at Unruly</title>

		<meta name="description" content="XP at Unruly">
		<meta name="author" content="Benjamin Weber">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/benji.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<h1>$Talk Title</h1>
					<h3>$Subtitle</h3>
					<p>
						<small>$author $date</small>
					</p>
				</section>
				<section>
					<h2>Slide Text</h2>
				</section>
				<section>
					<h2>Slide With List</h2>
					<ul>
						<li>Alpha</li>
						<li>Beta</li>
						<li>Gamma</li>
						<li>Delta</li>
					</ul>
				</section>
				<section>
					<h2>Slide with code</h2>
					<pre lang="java">
public static void main(String... args) {
}
</pre>
				</section>
				
				<section>
					<h2>Slide with image</h2>
					<p>caption</p>
					<img src="image.png"/>
				</section>
				
				<section class="big">
					<h2>Big image</h2>
					<img src="bigimage.png"/>
				</section>
				
				<section class="big">
					<h2>Much code</h2>
					<pre lang="java">
public static void main(String... args) {
}
</pre>
				</section>
				<section>
					<h2>Questions?</h2>
				</section>
	
			</div>	

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
